<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" mode="over">
    <mat-nav-list>
      <a mat-list-item routerLink="/" routerLinkActive="active" (click)="drawer.close()">Home</a>
      <a mat-list-item routerLink="/upload" routerLinkActive="active" (click)="drawer.close()"
        >Upload</a
      >
      <a mat-list-item routerLink="/validate" routerLinkActive="active" (click)="drawer.close()"
        >Validate</a
      >
      <a mat-list-item routerLink="/summary" routerLinkActive="active" (click)="drawer.close()"
        >Summary</a
      >
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="drawer.toggle()" class="menu-button">
        <mat-icon>menu</mat-icon>
      </button>

      <span class="toolbar-title">Timesheet App</span>

      <span class="spacer"></span>
      <nav class="desktop-nav">
        <a
          mat-button
          routerLink="/"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          Home
        </a>
        <a mat-button routerLink="/upload" routerLinkActive="active">Upload</a>
        <a mat-button routerLink="/validate" routerLinkActive="active">Validate</a>
        <a mat-button routerLink="/summary" routerLinkActive="active">Summary</a>
      </nav>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
