<div class="upload-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h1>Upload CSV</h1>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="file-input">
        <input type="file" accept=".csv" id="fileUpload" (change)="onFileSelected($event)" hidden />
        <label for="fileUpload" mat-raised-button color="primary">
          <mat-icon>upload</mat-icon>
          Choose CSV File
        </label>
      </div>

      @if (errorMsg) {
      <p class="error-msg">{{ errorMsg }}</p>
      } @if (preview.length) {
      <table mat-table [dataSource]="preview" class="mat-elevation-z2 preview-table">
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let e">{{ e.description }}</td>
        </ng-container>

        <ng-container matColumnDef="start">
          <th mat-header-cell *matHeaderCellDef>Start</th>
          <td mat-cell *matCellDef="let e">{{ e.start | date : 'yyyy-MM-dd HH:mm' }}</td>
        </ng-container>

        <ng-container matColumnDef="end">
          <th mat-header-cell *matHeaderCellDef>End</th>
          <td mat-cell *matCellDef="let e">{{ e.end | date : 'yyyy-MM-dd HH:mm' }}</td>
        </ng-container>

        <ng-container matColumnDef="duration">
          <th mat-header-cell *matHeaderCellDef>Duration</th>
          <td mat-cell *matCellDef="let e">{{ e.durationMs / 60000 | number : '1.0-0' }} min</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['description', 'start', 'end', 'duration']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['description', 'start', 'end', 'duration']"></tr>
      </table>

      <div class="validate-link">
        <app-action-link label=" Go to Validate" routerLink="/validate"></app-action-link>
      </div>
      }
    </mat-card-content>
  </mat-card>
</div>
